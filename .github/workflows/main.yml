name: Deploy to Google App Engine
on:
  push:
    branches:
      - master
jobs:
  build:
    name: GAE Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: google-github-actions/auth@v0
        with:
          service_account: ${{ secrets.SECRET_GCP_CREDS }}
      - uses: google-github-actions/deploy-appengine@main